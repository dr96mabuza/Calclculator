<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="content">
        <h1 class="header">Calculator</h1>

        <div id="container">

            <div id="screen">
                <div id="display" class="selected"></div>
                <div class="operator"></div>
                <div id="display" class="answer"></div>
            </div>

            <div id="container2">

                <div id="Numbers">
                    <button class="displayValue">7</button>
                    <button class="displayValue">8</button>
                    <button class="displayValue">9</button>
                    <button class="displayValue">4</button>
                    <button class="displayValue">5</button>
                    <button class="displayValue">6</button>
                    <button class="displayValue">1</button>
                    <button class="displayValue">2</button>
                    <button class="displayValue">3</button>
                    <button class="displayValue">0</button>
                    <button class="displayValue">.</button>
                    <button class="enter">Enter</button>
                </div>

                <div id="signs">
                    <button class="clearAll">AC</button>
                    <button id="Addition">+</button>
                    <button id="Sub">-</button>
                    <button id="Divide">/</button>
                    <button id="Mult">*</button>
                    <button class="equal">=</button>
                    <button class="clear">Del</button>

                </div>
            </div>

        </div>

        <script src="./Calculator.js"></script>
        <div class="footer">&copy Dr Mabuza 2022</div>
    </div>
</body>
</html>
